<app-toolbar></app-toolbar>

<div style="height:calc(100vh - 112px); position:relative">
  <mat-card style="min-height:calc(100vh - 112px); position:relative">
    <mat-card-header>
      Address:   
      <app-inline-edit-component [hidden]="!admin" style="margin-left: 50px;" [(ngModel)]=address type="text"></app-inline-edit-component>
      <p [hidden]="admin" style="margin-left: 50px;">{{address}}</p>
      <button [hidden]="!admin" class="button" style="margin-left: 50px; margin-top: -5px" mat-button (click)="onAddressSaveClicked()">Save</button>
    </mat-card-header>
  
    <mat-card-header>
      Products:
      <button class="button" style="margin-left: 50px; margin-top: -5px" mat-button (click)="onAddProductClicked()">Add product</button>
    </mat-card-header>

    <mat-card-content>
      <mat-tab-group>
        <mat-tab label="List of Products">
          <mat-list>
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
                <ng-container matColumnDef="productId">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Product id </th>
                  <td mat-cell *matCellDef="let product"> {{product.productId}} </td>
                </ng-container>
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Product name </th>
                  <td mat-cell *matCellDef="let product"> <app-inline-edit-component [(ngModel)]=product.name type="text"></app-inline-edit-component> </td>
                </ng-container>
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                    <td mat-cell *matCellDef="let product"> <app-inline-edit-component [(ngModel)]=product.price type="number"></app-inline-edit-component> </td>
                </ng-container>
                <ng-container matColumnDef="update">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left: 15px;">    Update </th>
                    <td mat-cell *matCellDef="let product"> <button class="button" mat-button (click)="onRowSaveClicked(product)">Save</button> </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr class="tablecontent" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table> 
              <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
            </div>
          </mat-list>
        </mat-tab>
      </mat-tab-group> 
    </mat-card-content>
  </mat-card>
</div>

<app-footer></app-footer>
