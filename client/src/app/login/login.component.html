<mat-toolbar class="mat-elevation-z5" color="primary">
  <mat-toolbar-row class="mat-elevation-z5" color="primary">
    <img class="header-logo" src="../assets/logo.png" alt="Logo">
    <span class="header-name">VMSys</span>
    <button class="header-button" mat-button>About</button>
    <span class="fill-remaining-space"></span>
    <span class="header-version">v.1.0</span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-card class="login-card">
  <h1 font-size="30px" >VMSys</h1>
  <img src="../assets/logo.png" alt="Logo">
  <h2 font-size="12px">Login</h2>
  <!--mat-card-header width="100vw" top-margin="16px" text-align="center">
    
    <mat-card-title width="100vw" text-align="center">Login</mat-card-title>
  </mat-card-header-->
  <mat-card-content>
    <form class="login-form">
      <table cellspacing="0" width=100%>
        <tr>
          <td>
            <mat-form-field>
              <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required>
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="login()" color="primary">Login</button>
  </mat-card-actions>
</mat-card>
