<mat-card style="min-height:auto">
  <mat-card-header>Available machines:</mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let vendingMachine of vendingMachines">
        <h3 mat-line>{{vendingMachine.address}}</h3>
        <button class="header-button" mat-button (click)="onDetailsClick(vendingMachine.address)">Details</button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
